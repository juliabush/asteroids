<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asteroids</title>
    <link
      rel="icon"
      href="data:image/svg+xml,
     <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'>
      <text y='.9em' font-size='100'>ü™ê</text>
     </svg>"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="game">
    <canvas id="gameCanvas" class="game__canvas"></canvas>
    <p id="status" class="game__status">Connecting to server...</p>

    <div class="modal modal--game-over" id="gameOverModal">
      <h1 class="modal__title">Game Over!</h1>

      <div class="button_flex">
        <button id="restartBtn" class="modal__action modal__action--primary">
          Restart
        </button>
        <button id="instructionsBtn" class="modal__action">Instructions</button>
      </div>
    </div>
    <button id="helpBtn" class="help-btn">?</button>

    <div
      class="modal modal--instructions"
      id="instructionsModal"
      style="display: none"
    >
      <h1 class="modal__title">How to Play</h1>

      <div class="controls">
        <h3>Movement (WASD or Arrow Keys)</h3>

        <div class="controls__row">
          <div class="key">W</div>
          <div class="key">‚Üë</div>
          <span>Move up</span>
        </div>

        <div class="controls__row">
          <div class="key">A</div>
          <div class="key">‚Üê</div>
          <span>Rotate Left</span>
        </div>

        <div class="controls__row">
          <div class="key">D</div>
          <div class="key">‚Üí</div>
          <span>Rotate Right</span>
        </div>
        <div class="controls__row">
          <div class="key">s</div>
          <div class="key">‚¨á</div>
          <span>Move down</span>
        </div>

        <h3>Combat</h3>

        <div class="controls__row">
          <div class="key wide">Space</div>
          <span>Shoot</span>
        </div>
      </div>

      <p class="modal__text">
        Avoid asteroids ‚Äî the game ends if you hit one.<br />
        Destroy asteroids to survive.
      </p>

      <button id="closeInstructionsBtn" class="modal__action">Close</button>
    </div>
    <script src="script.js" defer></script>
  </body>
</html>
